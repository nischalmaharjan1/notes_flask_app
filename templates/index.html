<!DOCTYPE html>
<html>
<head>
    <title>My Notes Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>ðŸ“’ My Notes</h1>
    <a href="/add" class="btn btn-primary mb-3">Add New Note</a>
    {% if notes %}
        <div class="list-group">
            {% for note in notes %}
                <div class="list-group-item">
                    <h5>{{ note.title }}</h5>
                    <p>{{ note.content }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No notes yet. Add one!</p>
    {% endif %}
</body>
</html>
